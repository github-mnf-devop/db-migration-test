name: ArgoCD Sync on SQL Change

on:
  push:
    paths:
      - 'flyway/sql/**'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger ArgoCD Sync
        run: |
          echo "Triggering ArgoCD sync for flyway-migration-demo..."
          curl -k -X POST \
            -u "${{ secrets.ARGOCD_USERNAME }}:${{ secrets.ARGOCD_PASSWORD }}" \
            "${{ secrets.ARGOCD_SERVER }}/api/v1/applications/flyway-migration-demo/sync"

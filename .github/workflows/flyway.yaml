name: Flyway Migration GitOps

on:
  push:
    branches:
      - main
    paths:
      - 'flyway/sql/**'

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate SQL ConfigMap
        run: |
          kubectl create configmap flyway-sql \
            --from-file=flyway/sql/ \
            -n db-migration-demo \
            -o yaml --dry-run=client > flyway/k8s/configmap.yaml

      - name: Generate Flyway Conf ConfigMap
        run: |
          kubectl create configmap flyway-conf \
            --from-file=flyway.conf \
            -n db-migration-demo \
            -o yaml --dry-run=client > flyway/k8s/flyway-conf.yaml

      - name: Commit and push updated manifests
        run: |
          git add flyway/k8s/configmap.yaml flyway/k8s/flyway-conf.yaml
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update Flyway ConfigMaps from SQL changes"
            git push
          fi
